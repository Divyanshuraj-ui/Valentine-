<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        #root {
            width: 100%;
            min-height: 100vh;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1.2); }
            75% { transform: scale(1.1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes burn {
            0% { 
                box-shadow: 0 0 0 0 rgba(255, 100, 0, 0.3);
            }
            50% {
                box-shadow: 0 0 20px 5px rgba(255, 100, 0, 0.2);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 100, 0, 0);
            }
        }

        /* Question Page Styles */
        .question-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            animation: fadeIn 0.8s ease-in;
        }

        .hearts-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.3);
            font-size: 2rem;
            animation: float 3s ease-in-out infinite;
        }

        .heart:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { top: 20%; right: 10%; animation-delay: 0.5s; }
        .heart:nth-child(3) { top: 50%; left: 15%; animation-delay: 1s; }
        .heart:nth-child(4) { bottom: 20%; right: 15%; animation-delay: 1.5s; }
        .heart:nth-child(5) { top: 70%; left: 50%; animation-delay: 2s; }

        .content {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            animation: slideUp 0.8s ease-out;
        }

        .title {
            font-size: 3.5rem;
            color: #ff1744;
            margin-bottom: 30px;
            font-weight: bold;
            animation: heartBeat 1.5s ease-in-out infinite;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 50px;
            line-height: 1.6;
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-yes {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-width: 150px;
        }

        .btn-yes:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-no {
            background: #ff6b6b;
            color: white;
            min-width: 150px;
        }

        .btn-no:hover {
            background: #ff5252;
        }

        /* Yes Page Styles */
        .yes-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: fadeIn 1s ease-in;
        }

        .yes-content {
            max-width: 800px;
            width: 100%;
        }

        .celebration {
            text-align: center;
            margin-bottom: 40px;
            animation: slideUp 0.8s ease-out;
        }

        .celebration-title {
            font-size: 3rem;
            color: white;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .photo-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto 40px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            animation: slideUp 1s ease-out;
        }

        .photo-placeholder {
            width: 100%;
            aspect-ratio: 4/3;
            background: linear-gradient(135deg, #ff1744 0%, #ff6e40 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            padding: 20px;
        }

        .photo-text {
            color: white;
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 40px;
            animation: slideUp 1.2s ease-out;
        }

        /* Burned Paper Letter */
        .letter-container {
            perspective: 1000px;
        }

        .letter {
            background: linear-gradient(135deg, #f5deb3 0%, #daa520 100%);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 
                inset 0 0 20px rgba(0, 0, 0, 0.2),
                0 20px 60px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            animation: slideUp 1.4s ease-out;
        }

        .letter::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(139, 69, 19, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }

        .letter::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 0, 0, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(139, 69, 19, 0.08) 0%, transparent 40%);
            pointer-events: none;
            border-radius: 10px;
        }

        .letter-content {
            position: relative;
            z-index: 1;
            color: #333;
            font-size: 1.1rem;
            line-height: 1.8;
            font-style: italic;
        }

        .letter-content h2 {
            color: #8b4513;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .letter-content p {
            margin-bottom: 15px;
        }

        .signature {
            text-align: right;
            margin-top: 30px;
            font-style: normal;
            font-weight: bold;
            color: #8b4513;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            top: -10px;
            width: 10px;
            height: 10px;
            background: #ff1744;
            pointer-events: none;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .content {
                padding: 40px 20px;
            }

            .title {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .btn {
                padding: 10px 20px;
                font-size: 1rem;
            }

            .celebration-title {
                font-size: 2rem;
            }

            .letter {
                padding: 30px 20px;
            }

            .letter-content {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState } = React;

        function QuestionPage({ onYesClick }) {
            const [yesButtonSize, setYesButtonSize] = useState(1);

            const handleNoClick = () => {
                setYesButtonSize(prev => prev + 0.3);
            };

            return (
                <div className="question-container">
                    <div className="hearts-background">
                        {[...Array(5)].map((_, i) => (
                            <div key={i} className="heart">‚ù§Ô∏è</div>
                        ))}
                    </div>
                    
                    <div className="content">
                        <h1 className="title">üíï My heart asking üíï</h1>
                        <p className="subtitle">Will you be my Valentine?</p>
                        
                        <div className="buttons-container">
                            <button
                                className="btn btn-yes"
                                style={{ transform: `scale(${yesButtonSize})` }}
                                onClick={onYesClick}
                            >
                                üíö YES üíö
                            </button>
                            <button
                                className="btn btn-no"
                                onClick={handleNoClick}
                            >
                                ‚ùå No
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        function YesPage() {
            // Generate confetti on mount
            React.useEffect(() => {
                const generateConfetti = () => {
                    for (let i = 0; i < 50; i++) {
                        const confetti = document.createElement('div');
                        confetti.className = 'confetti';
                        confetti.style.left = Math.random() * 100 + 'vw';
                        confetti.style.backgroundColor = ['#ff1744', '#ff6e40', '#ffeb3b', '#4caf50', '#2196f3'][Math.floor(Math.random() * 5)];
                        confetti.style.animation = `fall ${2 + Math.random() * 1}s linear forwards`;
                        document.body.appendChild(confetti);

                        setTimeout(() => confetti.remove(), 3000);
                    }
                };

                // Add fall animation
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes fall {
                        to {
                            transform: translateY(100vh) rotate(360deg);
                            opacity: 0;
                        }
                    }
                `;
                document.head.appendChild(style);

                // Generate confetti multiple times
                generateConfetti();
                setTimeout(generateConfetti, 500);

                return () => style.remove();
            }, []);

            return (
                <div className="yes-page">
                    <div className="yes-content">
                        <div className="celebration">
                            <h1 className="celebration-title">üéâ YES! üéâ</h1>
                            <p style={{ fontSize: '1.5rem', color: 'white', marginTop: '20px' }}>
                                You just made me the happiest person! üíï
                            </p>
                        </div>

                        <div className="photo-container">
                            <div className="photo-placeholder">
                                <img src="raj-mili.jpg" alt="Us Together" style={{ width: '100%', height: 'auto', objectFit: 'cover' }} />
                                <div style={{ fontSize: '0.9rem', marginTop: '10px', color: 'rgba(255,255,255,0.9)', textAlign: 'center' }}>
                                    
                                </div>
                            </div>
                        </div>

                        <p className="photo-text">
                            "Thank you my love, I knew you love me! üíï"
                        </p>

                        <div className="letter-container">
                            <div className="letter">
                                <div className="letter-content">
                                    <h2>üíå My Love Letter to You üíå</h2>
                                    
                                    <p>
                                        From the moment I saw your smile, I knew my heart belonged to you. 
                                        Every day with you feels like a beautiful dream.
                                    </p>

                                    <p>
                                        You are my sunshine on the darkest days, my reason to smile, 
                                        and my greatest blessing. Your laugh echoes in my heart, 
                                        and your presence makes everything feel right.
                                    </p>

                                    <p>
                                        I want to promise you a lifetime of love, laughter, and endless 
                                        adventures together. With you by my side, I feel like I can conquer 
                                        anything.
                                    </p>

                                    <p>
                                        Thank you for being my Valentine, today and forever. 
                                        I love you more than words could ever express.
                                    </p>

                                    <p>
                                        Forever yours,<br/>
                                        üíï Your Love Rajüíï
                                    </p>

                                    <div className="signature">
                                        Happy Valentine's Day! üåπ
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        function App() {
            const [isYes, setIsYes] = useState(false);

            if (isYes) {
                return <YesPage />;
            }

            return <QuestionPage onYesClick={() => setIsYes(true)} />;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
